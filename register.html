<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/Users/isabela/Downloads/IMG_0042.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente blanco */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto; /* Para centrar el formulario dentro de .form-container */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50; /* Color de fondo del botón */
            color: white;
            cursor: pointer;
        }

        .toggle-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .toggle-link {
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container" id="registration-form">
        <h2>Registro</h2>
        <form method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Registrar">

            <div class="toggle-container">
                <span></span>
                <p class="toggle-link" onclick="toggleForm('login')">¿Ya tiene una cuenta? Iniciar sesión</p>
            </div>
        </form>
    </div>

    <div class="form-container" id="login-form" style="display: none;">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            <label for="login_email">Correo electrónico:</label>
            <input type="email" id="login_email" name="login_email" required><br>

            <label for="login_password">Contraseña:</label>
            <input type="password" id="login_password" name="login_password" required><br>

            <input type="submit" value="Iniciar Sesión">

            <div class="toggle-container">
                <span></span>
                <p class="toggle-link" onclick="toggleForm('registration')">¿No tiene una cuenta? Registrarse</p>
            </div>
        </form>
    </div>

    <script>
        function toggleForm(formToShow) {
            const registrationForm = document.getElementById('registration-form');
            const loginForm = document.getElementById('login-form');

            if (formToShow === 'login') {
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
            } else if (formToShow === 'registration') {
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
